<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Price Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    .form-box {
      margin: 20px auto;
      padding: 20px;
      width: 350px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #results {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }
    .shop-card {
      background: #fafafa;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Grocery Price Finder</h1>
  <div class="form-box">
    <input type="text" id="item" placeholder="Enter item (e.g. rice)" />
    <input type="text" id="city" placeholder="Enter city (e.g. Mysore)" />
    <button onclick="searchItem()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    async function searchItem() {
      const item = document.getElementById("item").value;
      const city = document.getElementById("city").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      try {
        const res = await fetch(`/grocery/search?item=${item}&city=${city}`);
        const data = await res.json();

        resultsDiv.innerHTML = ""; // Clear old content

        if (data.message) {
          // Item not available
          resultsDiv.innerHTML = `<p class="not-found">${data.message}</p>`;
        } else if (Array.isArray(data) && data.length > 0) {
          // Show shop results
          data.forEach(r => {
            const div = document.createElement("div");
            div.className = "shop-card";
            div.innerHTML = `<strong>${r.shop}</strong> - â‚¹${r.price}`;
            resultsDiv.appendChild(div);
          });
        } else {
          resultsDiv.innerHTML = `<p class="not-found">Item not available currently</p>`;
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p class="not-found">Error fetching data</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
