    // Search function
    function searchItem() {
      let search = document.getElementById("searchInput").value.toLowerCase();
      let locationFilter = document.getElementById("locationFilter").value;
      let resultsDiv = document.getElementById("results");

      if (!search) {
        resultsDiv.innerHTML = "<p style='color:red'>‚ö†Ô∏è Please enter an item name.</p>";
        return;
      }

      let matches = [];

      shops.forEach(shop => {
        // Skip shops not in selected location
        if (locationFilter !== "all" && shop.location !== locationFilter) {
          return;
        }

        // Find matching items
        shop.items.forEach(item => {
          if (item.name.toLowerCase().includes(search)) {
            matches.push({
              shopName: shop.name,
              location: shop.location,
              price: item.price
            });
          }
        });
      });

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>‚ùå No shops found for that item in this location.</p>";
        return;
      }

      // Find cheapest
      let cheapest = matches.reduce((min, curr) => 
        curr.price < min.price ? curr : min, matches[0]);

      // Build results table
      let html = "<table><tr><th>Shop</th><th>Location</th><th>Price</th></tr>";
      matches.forEach(m => {
        let highlight = (m.price === cheapest.price) ? "class='highlight'" : "";
        html += `<tr ${highlight}><td>${m.shopName}</td><td>${m.location}</td><td>‚Çπ${m.price}</td></tr>`;
      });
      html += "</table>";

      resultsDiv.innerHTML = html;
    }
  </script>
